<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interAção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <aside class="sidebar p-6">
      <h2 class="text-2xl font-bold mb-6">interAção</h2>
      <a href="#" class="block mb-4 text-lg">Emoções</a>
      <a href="#" class="block mb-4 text-lg">Necessidades</a>
      <button class="bg-white text-purple-600 p-2 rounded-full">+</button>
    </aside>
    <div class="main-content">
      <div class="top-bar text-white flex justify-between items-center">
        <h1 class="text-xl font-bold">Cards -> Emoções</h1>
      </div>
      <div class="card-grid"></div>
      <form id="addCardForm" class="mt-6">
        <input
          type="text"
          id="cardText"
          placeholder="Texto do cartão"
          class="border border-gray-300 p-2 rounded-lg w-full mb-4"
          required
        />
        <input
          type="file"
          id="cardImage"
          accept="image/*"
          class="border border-gray-300 p-2 rounded-lg w-full mb-4"
        />
        <button type="submit">Adicionar Cartão</button>
      </form>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
